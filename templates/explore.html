{% extends "base.html" %}

{% block content %}
<div class="app-container">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ url_for('index') }}">InstaClone</a>
            </div>
            
            <div class="nav-links">
                <a href="{{ url_for('index') }}"><i class="fas fa-home"></i></a>
                <a href="{{ url_for('explore') }}"><i class="far fa-compass"></i></a>
                <a href="{{ url_for('search') }}"><i class="far fa-search"></i></a>
                <a href="{{ url_for('profile', username=user.username) }}">
                    <img src="{{ url_for('static', filename='images/' + user.profile_pic) }}" alt="Profile" class="nav-profile-pic">
                </a>
                <a href="{{ url_for('settings') }}"><i class="far fa-cog"></i></a>
                <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <div class="explore-container">
        <h2>Explore</h2>
        <div class="explore-grid">
            {% for post in posts %}
            <div class="explore-post">
                <a href="{{ url_for('index') }}#post-{{ post.id }}">
                    <img src="{{ url_for('static', filename='images/' + post.image) }}" alt="Post">
                    <div class="explore-overlay">
                        <span><i class="far fa-heart"></i> {{ post.likes|length }}</span>
                        <span><i class="far fa-comment"></i> {{ post.comments|length }}</span>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
