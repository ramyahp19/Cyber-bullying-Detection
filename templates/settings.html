{% extends "base.html" %}

{% block content %}
<div class="app-container">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ url_for('index') }}">InstaClone</a>
            </div>
            
            <div class="nav-links">
                <a href="{{ url_for('index') }}"><i class="fas fa-home"></i></a>
                <a href="{{ url_for('explore') }}"><i class="far fa-compass"></i></a>
                <a href="{{ url_for('search') }}"><i class="far fa-search"></i></a>
                <a href="{{ url_for('profile', username=user.username) }}">
                    <img src="{{ url_for('static', filename='images/' + user.profile_pic) }}" alt="Profile" class="nav-profile-pic">
                </a>
                <a href="{{ url_for('settings') }}"><i class="far fa-cog"></i></a>
                <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <div class="settings-container">
        <div class="settings-header">
            <h2>Edit Profile</h2>
        </div>
        
        <form method="POST" enctype="multipart/form-data" class="settings-form">
            <div class="form-group profile-picture-group">
                <label for="profile_pic">Profile Picture</label>
                <div class="profile-picture-preview">
                    <img src="{{ url_for('static', filename='images/' + user.profile_pic) }}" alt="Current profile picture">
                </div>
                <input type="file" name="profile_pic" id="profile_pic" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="{{ user.username }}" disabled>
                <small>Username cannot be changed</small>
            </div>
            
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" value="{{ user.full_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" placeholder="Write something about yourself...">{{ user.bio }}</textarea>
            </div>
            
            <div class="form-group reputation-info">
                <label>Reputation Score</label>
                <div class="reputation-display {% if user.reputation_score < 5 %}low{% endif %}">
                    {{ user.reputation_score }}/10
                    {% if user.reputation_score < 5 %}
                    <span class="warning">Your account is restricted. You cannot follow other users or comment on posts.</span>
                    {% endif %}
                </div>
            </div>
            
            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
